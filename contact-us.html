<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIECEZZA</title>
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>PIECEZZA BITE</h1>
      <p>Get yourself a piece of pizza. Lets <em>PIECEZZA</em></p>
    </div>
    <a button href="index.html">Home-Page</a>

 
 
    <div class="container">
      <div class="launch-order">
        <h3>Order Now!</h3>
        <p>We're ready to take your order and deliver at no extra cost. Just click the button below to begin</p>
        <button type="button" class="btn btn-success">Begin Order</button>
      </div>
      <div class="order-information-input initially-hidden">
        <h3>Enter your information.</h3>
        <form>
          <div class="form-group">
            <label for="customer-name">Name: </label>
            <input id="customer-name" type="text" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="customer-street">Address: </label>
            <input id="customer-street" type="text" placeholder="123 Main Street">
          </div>
          <div class="form-group">
            <label for="customer-city">City: </label>
            <input id="customer-city" type="text" placeholder="Portland">
          </div>
          <div class="form-group">
            <label for="customer-zip-code">Zip Code: </label>
            <input id="customer-zip-code" type="text" placeholder="97214">
          </div>
          <div class="form-group">
            <label for="customer-phone">Phone Number: </label>
            <input id="customer-phone" type="text" placeholder="555-555-5555">
          </div>
          <div class="form-group">
            <label class="checkbox-inline"><input type="radio" name="cash-credit" value="cash" checked>Cash</label>
            <label class="checkbox-inline"><input type="radio" name="cash-credit" value="credit">Credit</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

    <div class="order-pizza-input initially-hidden">
      <h3>Add a pizza to your order.</h3>
      <form>
        <div class="size form-group">
          <h4>Pie Size:</h4>
          <label class="checkbox-inline"><input type="radio" name="pie-size" value="small"> Small ($7)</label>
          <label class="checkbox-inline"><input type="radio" name="pie-size" value="medium" checked> Medium ($9)</label>
          <label class="checkbox-inline"><input type="radio" name="pie-size" value="large"> Large ($11)</label>
          <label class="checkbox-inline"><input type="radio" name="pie-size" value="extra large"> Extra Large ($13)</label>
        </div>
        <div class="meat-toppings  form-group">
          <h4>Meats: ($1.25 each) </h4>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Pepperoni">Pepperoni
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Sausage">Sausage
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Ham">Ham
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Meatball">Meatball
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Hamburger">Hamburger
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Bacon">Bacon
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Grilled Chicken">Grilled Chicken
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat-toppings" value="Meat Surprise">Meat Surprise
          </label>
        </div>


  </div>

</body>
</html>
